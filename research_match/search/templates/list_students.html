<ul id="students-list">
    {% for student in students %}
    <li class="student-search">
      <a 
        hx-get="{% url 'search_students' %}"
        hx-target="#search-results"
        hx-swap="outerHTML"
      >
        <img src="{{ user.studentprofile.profile_pic }}"/>
        <div class="btn">
          {{ student.first_name }} {{ student.last_name }}
          <span>{{ student.username }}</span>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
