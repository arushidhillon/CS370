<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>

<div id="search-container">
    <!-- Search form -->
    <form method="get" 
        hx-get="/search/" 
        hx-target="#search-results" 
        hx-trigger="keyup changed delay:500ms">
        <input type="search" name="search_user" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
</div>

<!-- Results will be loaded into this div -->
<div id="search-results">
    <!-- This is where the search results will be injected by HTMX after the AJAX call -->
</div>

</body>
</html>
