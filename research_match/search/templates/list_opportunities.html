<ul id="labs-list">
    {% for lab in labs %}
    <li class="user-search">
      <a 
        hx-get="{% url 'search_students' %}"
        hx-target="#search-results"
        hx-swap="innerHTML"
      >
        <img src="{{ user.studentprofile.profile_pic.url }}"/>
        <div class="btn">
          {{ lab.first_name }} {{ lab.last_name }}
          <span>{{ lab.username }}</span>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
