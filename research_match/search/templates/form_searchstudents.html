<form method="get" 
      hx-get="{% url 'search_students' %}" 
      hx-trigger="keyup delay:500ms" 
      hx-target="#student-list">
    <input type="text" 
           name="q" 
           placeholder="Search students..." 
           value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
