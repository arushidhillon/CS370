<!doctype html>
<html lang="en">
    <head>
        <title>All Labs</title>
        <script src="https://unpkg.com/htmx.org"></script>
    </head>
    <body>
        <h1>Lab List</h1>
        <form method="get" 
            action="{% url 'all_labs' %}" 
            hx-get="{% url 'all_labs' %}" 
            hx-trigger="keyup changed delay:500ms" 
            hx-target="#lab-list" hx-indicator="#loading">
            <input type="text" name="q" value="{{ search_query }}" placeholder="Search labs...">
            <!-- You can add a visual indicator that a search is being performed -->
            <span id="loading" style="display:none;">Loading...</span>
        </form>
        <div id="lab-list">
            <ul>
                {% for lab in labs %}
                    <li>{{ lab.labname }}</li>
             
                {% empty %}
                    <li>No labs found.</li>
                {% endfor %}
            </ul>
        </div>
    </body>
    </html>
