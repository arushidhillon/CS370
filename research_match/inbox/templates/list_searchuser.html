<ul id="user-list">
  {% for user in users %}
  <li class="user-search">
    <a 
      hx-get="{% url 'inbox-newmessage' user.id %}"
      hx-target="#conversation"
      hx-swap="innerHTML"
    >
      <img src="{{ user.studentprofile.profile_pic.url }}"/>
      <div class="btn">
        {{ user.first_name }} {{ user.last_name }}
        <span>{{ user.username }}</span>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
