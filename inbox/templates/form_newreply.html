<div class="form-newreply">
    <form method='POST' action="{% url 'inbox-newreply' conversation.id %}">
        {% csrf_token %}
        {{ new_message_form }}
        <div>
            <button type="submit" class="send-new-message" style="float: none;">Send Message</button>
            <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>
