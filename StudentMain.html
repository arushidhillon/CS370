<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
  <title>StudentProfile</title>
  <link rel="stylesheet" href="Profile.css">

</head>

<body>

  <nav class="menubar">

    <div class="container">
      <a class='logo'>Research Match</a>

      <p class="topBar">
        <button class="clkbtn" onclick="window.location.href = 'StudentMain.html';">Profile Page</button>
        <button class="clkbtn" onclick="window.location.href = 'Opportunities.html';">Opportunities</button>
        <button class="clkbtn" onclick="window.location.href = 'Matches.html';">Matches</button>
        <button class="clkbtn" onclick="window.location.href = 'Roles.html';">My Roles</button>

      </p>

    </div>

  </nav>

  <header>
    <!-- <h1 class="heading">Student Profile</h1> -->
    <h2 class="title">Welcome Back!</h2>
  </header>

  <div class="FourBoxLayout">


    <div class="Identity">
      <img src="Eli on Jury Duty.jpeg" alt="Eli" class="StudentPicture">
      <div class="Identityinfo">
        <h2 class="StudentName">Eli Dhillon</h2>
        <div class="tags">
          <span class="tag"> GPA: 3.9</span>
          <span class="tag"> Biology</span>
          <span class="tag"> Anthropology</span>
          <span class="tag"> Biology</span>
          <div id="list_item">
          </div>
          <span class="tag"> Biology</span>
        </div>

        <input type='text' id='user_input' />
        <input type="button" id="addSkill" value="Add New Intrest">
      </div>
    </div>

    <div class="Documents">
      <h2 class="Margins">My Documents:</h2>
      <p class="Margins"> Upload a new document: </p>
      <input id="image-file" type="file" onchange="SavePhoto(this)" class="Margins">
      <p class="Margins"> My Files:</p>
      <br><br>
    </div>


    <div class="Biography">
      <h2 class="Margins">About Me:</h2>
      <div class="Margins" id="target"> </div>
      <form class="Biographyform">
        <p class="Margins">Help Labs Get To Know You: </p>
        <textarea id="bio" name="biotext" rows="8" cols="20" placeholder="Hello, I am..."></textarea>
        <button type="submit" name="biographysubmit">Submit!</button>
      </form>

    </div>

    <div class="Courses">
      <h2 class="Margins">Courses I've taken:</h2>
      <div class="Margins" id="target2"> </div>
      <form class="Courseform">
        <p class="Margins">Add a course: </p>
        <textarea id="course" name="coursename" rows="2" cols="20" placeholder="Course #"></textarea>
        <button type="submit" name="coursesubmit">Add!</button>
    </div>
  </div>

  <script src="Profile.js"> </script>

  <body>
