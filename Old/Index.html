<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />
    <title>Research Match</title>
    <link rel="stylesheet" href="styles/Style.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Research Match</h1>
      <h3 class="title">Login or Signup to access Research Match</h3>
    </header>

    <!-- container div -->
    <div class="container">
      <!-- upper button section to select
       the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="student">Student</button>
        <button class="lab">Lab</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
       login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="student-box">
          <input type="email" class="email ele" placeholder="email@emory.edu" />
          <input type="password" class="password ele" placeholder="password" />

          <button
            class="clkbtn"
            onclick="window.location.href = 'StudentMain.html';"
          >
            Student
          </button>
          <!-- <button class="clkbtn">Student</button> -->
        </div>

        <div class="lab-box">
          <input type="email" class="email ele" placeholder="email@emory.edu" />
          <input type="password" class="password ele" placeholder="password" />
          <button
            class="clkbtn"
            onclick="window.location.href = 'LabProfileMain.html';"
          >
            Lab
          </button>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input type="text" class="name ele" placeholder="Enter your name" />
          <input type="email" class="email ele" placeholder="email@emory.edu" />
          <input type="password" class="password ele" placeholder="password" />
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
          />
          <button
            class="clkbtn2"
            onclick="window.location.href = 'StudentMain.html';"
          >
            Signup as a Student
          </button>
          <button
            class="clkbtn2"
            onclick="window.location.href = 'LabProfileMain.html';"
          >
            Signup as a Lab
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
