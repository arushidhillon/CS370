
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/ChangePassword.css' %}" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form
          action=""
          method="post"
          name="passwordChangeForm"
          id="passwordChangeForm"
        >
          <img src="" id="signupLogo" />

          <h2 class="formTitle">Password Reset</h2>
          <p> Forgotten your password? Enter your email address below, 
            and we'll email instructions for setting a new one. </p>

          <form method="post">
            {% csrf_token %}
           {{form}}
            <!--
          <div class="inputDiv">
            <label class="inputLabel" for="password">Email</label>
            <input type="email" id="password" name="Send email" required />
          </div>
          -->

          
          <div class="buttonWrapper">
            <button
              type="submit"
              id="submitButton"
              class="submitButton pure-button pure-button-primary"
            >
              <span>Send Email</span>
              <span id="loader"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'js/ChangePassword.css' %}"></script>
  </body>
</html>
