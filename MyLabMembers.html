<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />
    <title>LaboratoryProfile</title>
    <link rel="stylesheet" href="styles/MyLabMembers.css" />
  </head>

  <body>
    <nav class="menubar">
      <div class="container">
        <a class="logo">Research Match</a>

        <p class="topBar">
          <button
            class="clkbtn"
            onclick="window.location.href = 'LabProfileMain.html';"
          >
            Profile Page
          </button>
          <button
            class="clkbtn"
            onclick="window.location.href = 'Opportunities.html';"
          >
            Student Profiles
          </button>
          <button
            class="clkbtn"
            onclick="window.location.href = 'Matches.html';"
          >
            Matches
          </button>
          <button
            class="clkbtn"
            onclick="window.location.href = 'MyLabMembers.html';"
          >
            My Laboratory Members
          </button>
        </p>
      </div>
    </nav>

    <header>
      <h2 class="title">Lab Members</h2>
    </header>

    <div class="FourBoxLayout">
      <div class="Labinfo">
        <img src="professorPic.jpg" alt="LabProfile" class="LabPicture" />
        <h2 class="LabMemberName">Dr. Samantha Smith</h2>
        <div class="Info">
          <span class="LabMemberInfo">Email: smith.samantha@emory.edu</span>
          <span class="LabMemberInfo">Position: Administrator</span>
          <br />
        </div>
        <br />
      </div>
    </div>

    <div class="FourBoxLayout">
      <div class="Labinfo">
        <img src="studentpic1.jpg" alt="LabProfile" class="LabPicture" />
        <h2 class="LabMemberName">Amanda Graywood</h2>
        <div class="Info">
          <span class="LabMemberInfo">Email: graywood.amanda12@emory.edu</span>
          <span class="LabMemberInfo">Position: Student Leader</span>
          <br />
        </div>
        <br />
      </div>
    </div>
  </body>
</html>
